<mat-card class="card-atendimentos">
  <mat-card-header>
    <mat-card-title>{{ processo.numero }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Vara: {{ processo.vara }}</p>
    <p>Status: {{ processo.status }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">ABRIR</button>
  </mat-card-actions>
</mat-card>
