<header class="cabecalho">
  <mat-toolbar>
    <mat-toolbar-row> <!-- conteudo do cabeçalho -->
      <div>
        <button mat-icon-button (click)="toggle('mainMenu')">
          <mat-icon aria-hidden="false" aria-label="Menu icon" fontIcon="menu"></mat-icon>
        </button>
        <h1 class="cabecalho__titulo">GPRO</h1>
      </div>
      <span class="example-spacer"></span>
      <div>
        <h2 class="cabecalho__subtitulo">{{ subtitulo || '' }}</h2>
      </div>
      <span class="example-spacer"></span>
      <div>
        <button mat-button class="botao-menu__usuario" (click)="toggle('userMenu')">
          <div class="icone-usuario">
            <p>{{ nomeUser.substring(0,1) || 'U' }}</p>
          </div>
          <span class="texto-menu">{{ nomeUser || 'Usuário'
            }}</span><mat-icon fontIcon="arrow_drop_down"></mat-icon>
        </button>
        <button mat-icon-button id="botao-ajuda">
          <mat-icon aria-hidden="false" aria-label="help icon" fontIcon="help_outline"></mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon aria-hidden="false" aria-label="user settings icon" fontIcon="settings"></mat-icon>
        </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</header>
<app-nav-menu [isMenuAtivo]="isMenuAtivo" [perfilNome]="nomePerfil" />
<app-user-menu [nome]="nomeUser" [tipoUsuario]="nomePerfil" [isMenuAtivo]="isUserMenuAtivo"></app-user-menu>
