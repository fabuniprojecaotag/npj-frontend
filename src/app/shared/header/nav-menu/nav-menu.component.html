<nav class="menu-nav" [class.active]="isMenuAtivo">
  <h3 class="menu-nav__titulo">GPRO</h3>
  <mat-accordion multi color="secondary">
    <!-- Home -->
    <mat-expansion-panel hideToggle disabled>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <a routerLink="/home" class="nav__link"><mat-icon aria-hidden="false" aria-label="Home icon" fontIcon="home"
              class="icone-nav"></mat-icon>Início</a>
        </mat-panel-title>
      </mat-expansion-panel-header>
    </mat-expansion-panel>

    <!-- Novo modulo -->
    <app-nav-item titulo="Assistidos" icon="person_search" caminhoListar="/assistidos"
      caminhoAdd="/assistidos/add"></app-nav-item>
    <app-nav-item titulo="Atendimentos" icon="check" caminhoListar="/atendimentos"
      caminhoAdd="/assistidos/novo-atendimento"></app-nav-item>
    <app-nav-item titulo="Processos" icon="info" caminhoListar="/processos" caminhoAdd="/processos/add"></app-nav-item>
    <div *ngIf="perfilNome === 'COORDENADOR' || perfilNome === 'ADMINISTRADOR'">
      <app-nav-item titulo="Usuários" icon="manage_accounts" caminhoListar="/users/list"
        caminhoAdd="/users/add"></app-nav-item>
    </div>
    <app-nav-item titulo="Agenda" icon="schedule" caminhoListar="/agenda" caminhoAdd="/agenda/add"></app-nav-item>
    <!-- Estatísticas -->
    <mat-expansion-panel hideToggle disabled>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <a routerLink="/estatisticas" class="nav__link"><mat-icon aria-hidden="false" aria-label="Analytics icon"
              fontIcon="analytics" class="icone-nav"></mat-icon>Estatísticas</a>
        </mat-panel-title>
      </mat-expansion-panel-header>
    </mat-expansion-panel>

  </mat-accordion>
</nav>
