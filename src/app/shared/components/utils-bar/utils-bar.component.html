<mat-toolbar-row> <!-- toolbar -->
  <div class="botoes-acoes">
    <button mat-icon-button (click)="voltar()"><mat-icon class="mat-18">arrow_back_ios</mat-icon></button>
    <button mat-icon-button (click)="avancar()"><mat-icon class="mat-18">arrow_forward_ios</mat-icon></button>
    <button mat-icon-button (click)="recarregar()"><mat-icon class="mat-18">restart_alt</mat-icon></button>
  </div>
  <span class="example-spacer"></span>
  <div class="botoes-acoes">
    <button 
      mat-raised-button 
      matTooltip="Limpe o cache, caso necessário, para obter dados mais atualizados"
      (click)="onClearAllCaches()">LIMPAR CACHE</button>
    <button mat-raised-button (click)="voltar()">VOLTAR</button>
    <button mat-raised-button color="accent" (click)="avancar()">AVANÇAR</button>
  </div>
</mat-toolbar-row>
