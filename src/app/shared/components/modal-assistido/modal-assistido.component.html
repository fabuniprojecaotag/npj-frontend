<section class="modal">
  <h4 mat-dialog-title>Assistido {{ data.operacao }}(a) com sucesso!</h4>
  <div mat-dialog-content class="modal__conteudo">
    <p>Nome: {{ data.nome }}</p>
    <p>Email: {{ data.email }}</p>
    <p>CPF: {{ data.cpf }}</p>
  </div>
  <div mat-dialog-actions class="modal__botoes">
    <button mat-button mat-dialog-close>FECHAR</button>
  </div>
</section>
