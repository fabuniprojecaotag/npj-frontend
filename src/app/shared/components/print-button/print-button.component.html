<div *ngIf="solo === false">
  <button class=" -print" (click)="printTable()" color="primary" mat-fab extended>
    <mat-icon>print</mat-icon>
    Imprimir Lista
  </button>
</div>
<div *ngIf="solo && visible">
  <button button mat-raised-button style="background-color: lightgray;" (click)="printSolo()">
    Imprimir
  </button>
</div>
