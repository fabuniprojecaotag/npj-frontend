<section class="modal">
  <h4 mat-dialog-title>Deletar Processo</h4>
  <div mat-dialog-content class="modal__conteudo">
    <p>
      Deseja deletar o processo {{ data.numero }}?
    </p>
  </div>
  <div mat-dialog-actions class="modal__botoes">
    <button mat-button mat-dialog-close (click)="cancelar()">CANCELAR</button>
    <button
      mat-flat-button
      mat-dialog-close
      color="warn"
      (click)="openDialog()"
    >
      <mat-icon class="mat-18">delete</mat-icon>DELETAR
    </button>
  </div>
</section>
