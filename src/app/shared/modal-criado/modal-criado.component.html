<section class="modal">
  <h4 mat-dialog-title>{{ data.tituloCriado }} cadastrado(a) com sucesso!</h4>
  <div mat-dialog-content>
    <p>Nome: {{ data.nome }}</p>
    <p>Email: {{ data.email }}</p>
  </div>
  <div mat-dialog-actions class="modal__botoes">
    <button mat-button mat-dialog-close>FECHAR</button>
  </div>
</section>
