<app-file-upload [directory]="directory" (fileUploaded)="onFileUploaded()" />

<div id="title" style="margin-top: 25px;">List of Files</div>
<mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
<div *ngIf="!isLoading">
  <ul>
    <li *ngFor="let file of fileUploads">
      <app-file-details 
        [file]="file"
        (fileDeleted)="onFileDeleted($event)"
      >
    </app-file-details>
    </li>
  </ul>
</div>
