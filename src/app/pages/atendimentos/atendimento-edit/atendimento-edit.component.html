<app-header [subtitulo]="tituloPagina"></app-header>
<app-utils-bar></app-utils-bar>
<ng-container *ngIf="tipoAtendimento !== 'Trabalhista'; else formTrabalhista">
  <app-form-atendimento-civil (acaoClique)="editarCivil()" (acaoCliqueExcluir)="excluir()" [tipoAtendimento]="tipoAtendimento"
    [editarComponente]="true" />
</ng-container>
<ng-template #formTrabalhista>
  <app-form-atendimento-trabalhista (acaoClique)="editarTrabalhista()" [editarComponente]="true" />
</ng-template>
