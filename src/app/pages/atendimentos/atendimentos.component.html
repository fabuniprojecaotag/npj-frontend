<app-header [subtitulo]="tituloPagina"></app-header>
<app-utils-bar></app-utils-bar>
<section class="secao-atendimentos">
  <p>Tudo > Atendimentos</p>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="listaAtendimentos">
      <!-- ID Coluna -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let atendimento">{{ atendimento.id }}</td>
      </ng-container>

      <!-- atendimento Coluna -->
      <!-- <ng-container matColumnDef="atendimento">
        <th mat-header-cell *matHeaderCellDef>atendimento</th>
        <td mat-cell *matCellDef="let atendimento">{{ atendimento.email }}</td>
      </ng-container> -->

      <!-- Tipo Coluna -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let atendimento">
          <a>{{
            atendimento.area
          }}</a>
        </td>
      </ng-container>

      <!-- Status Coluna -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let atendimento">
          {{ atendimento.status }}
        </td>
      </ng-container>

      <!-- Data de Criação Coluna -->
      <ng-container matColumnDef="dataDeCriacao">
        <th mat-header-cell *matHeaderCellDef>Data de Criação</th>
        <td mat-cell *matCellDef="let atendimento">
          {{ atendimento.instante }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunasMostradas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunasMostradas"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Rows per page:"
    >
    </mat-paginator>
  </div>
</section>
