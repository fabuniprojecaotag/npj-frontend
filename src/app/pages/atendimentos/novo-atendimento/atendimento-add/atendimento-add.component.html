<app-header [subtitulo]="tituloPagina"></app-header>
<app-utils-bar></app-utils-bar>
<ng-container *ngIf="tipoAtendimento !== 'trabalhista'; else stepperTrabalhista">
  <app-form-atendimento-civil (acaoClique)="cadastrarCivil()" [tipoAtendimento]="tipoAtendimento" />
</ng-container>
<ng-template #stepperTrabalhista>
  <app-stepper-atendimento-trabalhista (acaoClique)="cadastrarTrabalhista()" />
</ng-template>
