<nav class="menu-nav" [class.active]="iSmenuAtivo">
  <h3 class="menu-nav__titulo">GPRO</h3>
  <mat-accordion multi color="secondary">
    
    <!-- Home -->
    <mat-expansion-panel hideToggle disabled>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <a routerLink="/home" class="nav__link"><mat-icon aria-hidden="false" aria-label="Home icon" fontIcon="home"
              class="icone-nav"></mat-icon>Início</a>
        </mat-panel-title>
      </mat-expansion-panel-header>
    </mat-expansion-panel>
    <div *ngFor="let modulo of permissoes">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
        <mat-panel-title>
          <p class="nav__link"><mat-icon aria-hidden="false" aria-label="People icon" fontIcon="{{modulo.icon}}"
              class="icone-nav"></mat-icon>{{modulo.modulo}}</p>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div *ngFor="let opt of modulo.options">
        <a href="#" class="nav__link--filha"><mat-icon aria-hidden="false" aria-label="list icon" fontIcon={{opt.icon}}
            class="icone-nav"></mat-icon>{{opt?.title}}</a>
      </div>
      
    </mat-expansion-panel>
  </div>
   

    <mat-expansion-panel hideToggle disabled>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <a routerLink="/" (click)="clearLocalStorage()" class="nav__link"><mat-icon aria-hidden="false" aria-label="Logout icon" fontIcon="logout"
              class="icone-nav"></mat-icon>Sair</a>
        </mat-panel-title>
      </mat-expansion-panel-header>
    </mat-expansion-panel>
  </mat-accordion>
</nav>
