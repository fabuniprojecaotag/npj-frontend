<mat-form-field class="input-container" appearance="outline">
  <mat-label>{{ label }}</mat-label>
  <mat-icon matPrefix *ngIf="iconePrefixo">{{ iconePrefixo }}</mat-icon>
  <mat-select matInput [formControl]="control" ngDefaultControl>
    <mat-icon matSuffix>keyboard_arrow_down</mat-icon>
    <mat-option *ngFor="let perfil of usuarioTipos" [value]="perfil">
      {{ perfil.nome }}
    </mat-option>
  </mat-select>
</mat-form-field>
