<mat-form-field class="input-container" appearance="outline">
  <mat-label>{{ label }}</mat-label>
  <mat-select matInput [formControl]="control" ngDefaultControl>
    <mat-option *ngFor="let perfil of filteredOptions$ | async" [value]="perfil">
      {{ perfil.nome }}
    </mat-option>
  </mat-select>
</mat-form-field>
