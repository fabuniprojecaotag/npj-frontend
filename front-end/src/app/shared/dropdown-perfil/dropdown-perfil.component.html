<mat-form-field class="input-container" appearance="outline">
  <mat-label>{{ label }}</mat-label>
  <mat-icon matPrefix *ngIf="iconePrefixo">
    {{ iconePrefixo }}
  </mat-icon>
  <input matInput [placeholder]="placeholder" [formControl]="control" [name]="label" ngDefaultControl [matAutocomplete]="auto">
  <mat-icon matSuffix>keyboard_arrow_down</mat-icon>
  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="displayFn">
    <mat-option *ngFor="let perfil of filteredOptions$ | async" [value]="perfil">
      {{perfil.nome}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
